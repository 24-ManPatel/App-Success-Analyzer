<!-- Dashboard page template with Tableau visualization -->
{% extends "base.html" %}

{% block title %}Dashboard - App Success Analyzer{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header Section -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 border border-gray-100">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">App Success Dashboard</h1>
                <p class="text-gray-600">Interactive analytics and insights for app performance</p>
            </div>
            <a href="/" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Tableau Dashboard Container -->
    <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
        <div class="mb-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Analytics Overview</h2>
            <p class="text-gray-600 text-sm">Explore interactive visualizations and data insights below</p>
        </div>
        
        <!-- Tableau Embed -->
        <div class="tableau-container w-full" style="min-height: 800px;">
            <div class='tableauPlaceholder' id='viz1771626214730' style='position: relative; width: 100%;'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/Ap/AppSuccessDashboard/Dashboard1/1_rss.png' style='border: none' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
                    <param name='embed_code_version' value='3' /> 
                    <param name='site_root' value='' />
                    <param name='name' value='AppSuccessDashboard&#47;Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/Ap/AppSuccessDashboard/Dashboard1/1.png' /> 
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>
            <script type='text/javascript'>
                var divElement = document.getElementById('viz1771626214730');
                var vizElement = divElement.getElementsByTagName('object')[0];
                if ( divElement.offsetWidth > 800 ) { 
                    vizElement.style.width='1120px';
                    vizElement.style.minHeight='687px';
                    vizElement.style.maxHeight='987px';
                    vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
                } else if ( divElement.offsetWidth > 500 ) { 
                    vizElement.style.width='1120px';
                    vizElement.style.minHeight='687px';
                    vizElement.style.maxHeight='987px';
                    vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
                } else { 
                    vizElement.style.width='100%';
                    vizElement.style.height='1327px';
                }
                var scriptElement = document.createElement('script');
                scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                vizElement.parentNode.insertBefore(scriptElement, vizElement);
            </script>
        </div>
    </div>
</div>
{% endblock %}
